<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bowling App</title>
    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/gameArrayCalculator.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Satisfy|Courgette"
      rel="stylesheet">
    <link rel="stylesheet" href="css/bowling.css">
  </head>
  <body>
    <div class="cover">
      <h1>Either enter a full game of scores separated by commas</h1>
      <input id="full-game" type="text" placeholder="e.g. 9, 1, 5, 2...">
      <button type="button" id="score">Calculate score</button>
      <h1 id="final-score"></h1>
      <h1>Or use the buttons to fill in the scorecard</h1>
      <div class="scorecard" id="scorecard">
        <div class="scorecard-box" id="f1">
          <div class="header">Frame 1</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f2">
          <div class="header">Frame 2</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f3">
          <div class="header">Frame 3</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f4">
          <div class="header">Frame 4</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f5">
          <div class="header">Frame 5</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f6">
          <div class="header">Frame 6</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f7">
          <div class="header">Frame 7</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f8">
          <div class="header">Frame 8</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f9">
          <div class="header">Frame 9</div>
          <div class="inner1"></div>
          <div class="inner2"></div>
          <div class="inner3"><span></span></div>
          <span></span>
        </div>
        <div class="scorecard-box" id="f10">
          <div class="header">Frame 10</div>
          <div id="f10-inner1"></div>
          <div id="f10-inner2"></div>
          <div id="f10-inner3"></div>
          <div id="final-scorecard-score"><span></span></div>
          <span></span>
        </div>
      </div>
      <br>
      <div class="roll-buttons">
        <button class="roll-score" id="roll0" type="button" value="0">0</button>
        <button class="roll-score" id="roll1" type="button" value="1">1</button>
        <button class="roll-score" id="roll2" type="button" value="2">2</button>
        <button class="roll-score" id="roll3" type="button" value="3">3</button>
        <button class="roll-score" id="roll4" type="button" value="4">4</button>
        <button class="roll-score" id="roll5" type="button" value="5">5</button>
        <button class="roll-score" id="roll6" type="button" value="6">6</button>
        <button class="roll-score" id="roll7" type="button" value="7">7</button>
        <button class="roll-score" id="roll8" type="button" value="8">8</button>
        <button class="roll-score" id="roll9" type="button" value="9">9</button>
        <button class="roll-score" id="roll10" type="button" value="10">10</button>
      </div>
      <div>
        <button id="restart" type="button">Start a new game!</button>
      </div>
    </div>

    <script type="text/javascript" src="lib/jquery-3.3.1.min.js">
    </script>


    <script type="text/javascript" src="src/game.js"></script>
    <script type="text/javascript" src="src/gameArrayCalculator.js"></script>
    <script type="text/javascript" src="src/interface.js"></script>


  </body>
</html>
